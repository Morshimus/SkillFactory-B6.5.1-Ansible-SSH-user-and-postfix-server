- hosts: lemp
  connection: ssh
  become: true
  gather_facts: false
  vars:
    admin_group: 'adm'
    server_admin_list:
     - name: "Web Server Administrator"
       username: "web-adm"
       keys:
         active:
           - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGD9nC6hhweWyQoblj1+ExxOMx3DSUu7Xn1sg/bopp2k linru\b2ez88@WLGRUOL003fa"
       shell: "/bin/bash"   
       state: present
  
  tasks:

  - name: Setup all users
    user:
      name: "{{ item.username }}"
      state: "{{ item.state | default('present') }}"
      shell: "{{ item.shell | default('/bin/bash') }}"
      group: "{{ admin_group }}"
      remove: yes
    when: item.username is defined
    with_items:
      - "{{ server_admin_list }}"
  
  - name: Add SSH-keys to users
    authorized_key:
      user: "{{ item.0.username }}"
      key: "{{ item.1 }}"
    with_subelements:
      - "{{ server_admin_list }}"
      - keys.active
      - flags:
        skip_missing: True
    when: item.0.state != "absent"